{% extends "auctions/layout.html" %}

{% block body %}
    <div>
        <h3>Create New Listing</h3>
    </div>

    <form action="{% url 'listing' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="Listing Title">
        </div>

        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Type in a brief description for the listing" id="" cols="30" rows="10" ></textarea>
        </div>

        <div class="form-group">
            <input class="form-control" type="number" step="any" name="price" placeholder="Enter price for your listing">
        </div>

        <div class="form-group">
            <input class="form-control" type="text" name="image_url" placeholder="image url">
        </div>

        <div class="form-group">
            <select class="form-control" name="category" id="">
                {% for category in available_categories %}
                    <option value="{{ category }}">{{category}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group"></div><button type="submit" class="btn btn-primary">Submit</button></div>

    </form>

{% endblock %}
